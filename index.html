<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/arcade.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Street Fighter</title>
</head>

<body>
    <h1>To live is to figth, to fight is to live!</h1>
    <section>
        <table>
            <tr>
                <td colspan="4" class="cabecera">
                    STREET FIGHTER
                </td>
            </tr>
            <tr>
                <td>
                    KEN
                    <img src="img/ken.png" alt="Ken">
                </td>
                <td>
                    CHUN LI
                    <img src="img/ChunLi.png" alt="Chun Li">
                </td>
                <td>
                    ZANGIEF
                    <img src="img/Zangief.png" alt="Zangief">
                </td>
                <td>
                    DHALSIM
                    <img src="img/Dhalsim.png" alt="Dhalsim">
                </td>
            </tr>
            <tr>
                <td>
                    RYU
                    <img src="img/Ryu.png" alt="Ryu">
                </td>
                <td>
                    E HONDA
                    <img src="img/EHonda.png" alt="E Honda">
                </td>
                <td>
                    BLANKA
                    <img src="img/Blanka.png" alt="Blanka">
                </td>
                <td>
                    GUILLE
                    <img src="img/Guille.png" alt="Guille">
                </td>
            </tr>
            <tr>
                <td>
                    T HAWK
                    <img src="img/THawk.png" alt="T Hawk">
                </td>
                <td>
                    FEILONG
                    <img src="img/Feilong.png" alt="Feilong">
                </td>
                <td>
                    DEE JAY
                    <img src="img/DeeJay.png" alt="Dee Jay">
                </td>
                <td>
                    CAMMY
                    <img src="img/Cammy.png" alt="Cammy">
                </td>
            </tr>
            <tr>
                <td>
                    BALROG
                    <img src="img/Balrog.png" alt="Balrog">
                </td>
                <td>
                    VEGA
                    <img src="img/Vega.png" alt="Vega">
                </td>
                <td>
                    SAGAT
                    <img src="img/Sagat.png" alt="Sagat">
                </td>
                <td>
                    M BISON
                    <img src="img/MBison.png" alt="M Bison">
                </td>
            </tr>
        </table>
    </section>

    <section>
        <h2>FORMULARIO DE INSCRIPCION PARA JUGAR A STREET FIGHTER</h2>
        <form action="">
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div class="campo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>

                <div class="campo">
                    <label for="direccion">Dirección Postal:</label>
                    <input class="campo_direccion" type="text" name="calle" id="direccion" placeholder="Calle">
                    <input class="campo_direccion" type="text" name="numero" id="direccion" placeholder="Nº">
                    <input class="campo_direccion" type="text" name="piso" id="direccion" placeholder="Piso">
                    <input class="campo_direccion" type="text" name="codpostal" id="direccion" placeholder="Cod.Postal">
                    <input class="campo_direccion" type="text" name="ciudad" id="direccion" placeholder="Ciudad">
                </div>

                <div class="campo">
                    <label for="nick">Nick:</label>
                    <input type="text" name="nick" id="nick">
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" name="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>SEXO USUARIO</legend>

                <div class="sexo">
                    <input type="radio" name="hombre" id="hombre">
                    <label for="hombre">Hombre</label>
                </div>

                <div class="sexo">
                    <input type="radio" name="mujer" id="mujer">
                    <label for="mujer">Mujer</label>
                </div>

                <div class="sexo">
                    <input type="radio" name="nodecir" id="nodecir">
                    <label for="nodecir">Prefiero No Decir</label>
                </div>

            </fieldset>

            <fieldset>
                <label for="fnacimiento">Fecha nacimiento</label>
                <input type="date" name="fnacimiento" id="fnacimiento">
            </fieldset>

            <fieldset>
                <legend>PERSONAJES</legend>
                <label for="personaje">Selecciona el personaje:</label>
                <select name="personaje" id="personaje">
                    <option value="NULL">--------</option>
                    <option value="KEN">KEN</option>
                    <option value="CHUNLI">CHUNLI</option>
                    <option value="ZANGIEF">ZANGIEF</option>
                    <option value="DHALSIM">DHALSIM</option>
                    <option value="RYU">RYU</option>
                    <option value="EHONDA">EHONDA</option>
                    <option value="BLANKA">BLANKA</option>
                    <option value="GUILLE">GUILLE</option>
                    <option value="THAWK">THAWK</option>
                    <option value="FEILONG">FEILONG</option>
                    <option value="DEEJAY">DEEJAY</option>
                    <option value="CAMMY">CAMMY</option>
                    <option value="BALROG">BALROG</option>
                    <option value="VEGA">VEGA</option>
                    <option value="SAGAT">SAGAT</option>
                    <option value="MBISON">MBISON</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>COMENTARIOS</legend>
                <textarea name="comentario" id="comentario" rows="10"></textarea>
            </fieldset>

            <input class="boton" type="reset" value="BORRAR">
            <input class="boton" type="submit" value="ENVIAR">
        </form>
    </section>
</body>

</html>
